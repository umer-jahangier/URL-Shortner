<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortened</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Your shortened URL is:</h1>
      <p>
        <a
          target="_blank"
          href="{{ url_for('redirect_to_url', short_url=short_url) }}"
          >{{ request.host_url }}{{ short_url }}</a
        >
      </p>
      <a href="{{ url_for('index') }}">
        <button>Shorten Another URL</button>
      </a>
    </div>
  </body>
</html>
